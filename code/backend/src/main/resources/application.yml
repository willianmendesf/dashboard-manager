spring:
  application:
    name: system

  sql:
    init:
      mode: never
      schema-locations: classpath:sql/

  datasource:
    url: jdbc:mysql://${SQL_HOST}:${SQL_PORT}/${SQL_DB}
    username: ${SQL_USER}
    password: ${SQL_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
    port: 8080
    servlet:
      context-path: /api/v1

scheduler:
  max:
    backlog:
      minutes: ${MAX_BACKLOG_MINUTES}
  cron:
    scheduleTimeLoad: ${LOAD_SCHEDULE}
  catchup:
    recurrence:
      threshold:
        minutes: ${CATCHUP_RECURRENCE_THRESHOLD_MINUTES:60}

file:
  images-dir: ${DIR_IMAGE}
  temp-dir: ${DIR_TEMP}

jwt:
  secret: ${JWT_SECRET:your-256-bit-secret-key-must-be-at-least-32-characters-long-for-production}
  expiration: ${JWT_EXPIRATION:86400000}