spring:
  application:
    name: system

  sql:
    init:
      mode: never
      schema-locations: classpath:sql/

  datasource:
    url: jdbc:mysql://${SQL_HOST}:${SQL_PORT}/${SQL_DB}
    username: ${SQL_USER}
    password: ${SQL_PASS}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect

server:
    port: 8080
    servlet:
      context-path: /api/v1

file:
  temp-dir: /tmp/files