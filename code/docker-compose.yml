version: '2.4'
services:
  angular-frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    networks:
      - app-network

  backend-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.prod
    environment:
      - JAVA_TOOL_OPTIONS=-Duser.timezone=America/Sao_Paulo
    ports:
      - "8080:8080"
    restart: always
    depends_on:
      - angular-frontend
    networks:
      - app-network
    volumes:
      - images_volume:/opt/app/images
      - files_volume:/opt/app/files

networks:
  app-network:
    driver: bridge