version: '2.4'
services:
  backend-app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.prod
    environment:
      - JAVA_TOOL_OPTIONS=-Duser.timezone=America/Sao_Paulo
    ports:
      - "8080:8080"
    restart: always
    networks:
      - app-network
    # Volumes são configurados dinamicamente via docker-compose.override.yml
    # O script docker-compose-up.sh detecta o OS (Windows/Linux) e cria o override.yml
    healthcheck:
      # Verifica se a porta 8080 está aberta e respondendo
      # Usa um endpoint público que sempre retorna resposta (mesmo que erro 400/401)
      # wget retorna 0 se conseguir conectar (mesmo com erro HTTP)
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:8080/api/v1/auth/login || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 90s

  angular-frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    depends_on:
      backend-app:
        condition: service_healthy
    networks:
      - app-network
    healthcheck:
      # Verifica se o nginx está respondendo HTTP na porta 80
      # wget retorna 0 se conseguir conectar (mesmo com erro HTTP é válido)
      test: ["CMD-SHELL", "wget --quiet --tries=1 --spider http://localhost:80 || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

networks:
  app-network:
    driver: bridge