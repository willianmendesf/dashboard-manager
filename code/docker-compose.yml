version: '2.4'
services:
  app:
    build:
      context: ./backend
      dockerfile: Dockerfile
    env_file:
      - ./backend/.env.dev
    environment:
      - JAVA_TOOL_OPTIONS=-Duser.timezone=America/Sao_Paulo
    ports:
      - "7000:7000"
    restart: always
    networks:
      - app-network
    # Volumes s√£o configurados dinamicamente via docker-compose.override.yml
    # O script docker-compose-up.sh detecta o OS (Windows/Linux) e cria o override.yml

  web:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    restart: always
    depends_on:
      - app
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
