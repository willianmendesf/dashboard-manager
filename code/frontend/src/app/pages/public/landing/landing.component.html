<div class="landing-container">
  <div class="landing-content">
    <!-- Logo no topo -->
    <div class="logo-section">
      <img 
        [src]="logoUrl()" 
        alt="Logo" 
        class="logo-image"
        (error)="onLogoError($event)"
      />
    </div>
    
    <!-- Links empilhados verticalmente (estilo Linktree) -->
    <div class="links-container">
      <!-- Mural Digital é sempre a primeira opção -->
      <a routerLink="/mural" class="link-card">
        <span class="link-text">Mural Digital</span>
      </a>

      <a routerLink="/lista-presenca" class="link-card">
        <span class="link-text">Lista de Presença</span>
      </a>

      <a routerLink="/adicionar-visitantes" class="link-card">
        <span class="link-text">Adicionar Visitantes</span>
      </a>

      <a routerLink="/emprestimo" class="link-card">
        <span class="link-text">Empréstimo de Livros</span>
      </a>

      <!-- Atualizar Cadastro é sempre a penultima opção -->
      <a routerLink="/atualizar-cadastro" class="link-card">
        <span class="link-text">Atualizar Cadastro</span>
      </a>
      
      <!-- Login é sempre a última opção -->
      <a routerLink="/login" class="link-card link-card-primary">
        <span class="link-text">Fazer Login</span>
      </a>
    </div>
  </div>
</div>
