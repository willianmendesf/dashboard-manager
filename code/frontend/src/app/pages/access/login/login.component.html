<div class="login-container">
  <div class="login-card">
    <div class="login-header">
      <h1>Login</h1>
      <p>Entre com suas credenciais para acessar o sistema</p>
      <div class="header-actions">
        <button type="button" class="btn-link" (click)="goToLanding()">
          ← Voltar
        </button>
      </div>
    </div>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form">
      <div *ngIf="error" class="error-message">
        {{ error }}
      </div>

      <div class="form-group">
        <label for="username">Usuário</label>
        <input
          id="username"
          type="text"
          formControlName="username"
          placeholder="Digite seu usuário"
          [class.error]="loginForm.get('username')?.invalid && loginForm.get('username')?.touched"
        />
        <span *ngIf="loginForm.get('username')?.invalid && loginForm.get('username')?.touched" class="field-error">
          Usuário é obrigatório
        </span>
      </div>

      <div class="form-group">
        <label for="password">Senha</label>
        <input
          id="password"
          type="password"
          formControlName="password"
          placeholder="Digite sua senha"
          [class.error]="loginForm.get('password')?.invalid && loginForm.get('password')?.touched"
        />
        <span *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched" class="field-error">
          Senha é obrigatória
        </span>
      </div>

      <button
        type="submit"
        class="btn-login"
        [disabled]="loading || loginForm.invalid"
      >
        <span *ngIf="!loading">Entrar</span>
        <span *ngIf="loading">Entrando...</span>
      </button>
    </form>

    <div class="login-footer">
      <a routerLink="/esqueci-senha" class="forgot-password-link">Esqueci minha senha</a>
    </div>
  </div>
</div>
