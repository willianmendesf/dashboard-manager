<div class="page-container">
  <pagetitle
    title="Dashboard"
    subtitle="Bem-Vindo ao seu painel de controle"
  ></pagetitle>

  <div class="stats-grid">
    <div class="stat-card" *ngFor="let stat of stats">
      <div class="stat-icon" [innerHTML]="stat.icon" [attr.aria-hidden]="true"></div>
      <div class="stat-content">
        <h3>{{ stat.value }}</h3>
        <p>{{ stat.label }}</p>
        <span class="stat-change" [class]="stat.trend">
          {{ stat.change }}
        </span>
      </div>
    </div>
  </div>

  <div class="content-grid">
    <div class="content-card">
      <h2>Atividades Recentes</h2>
      <div class="activity-list">
        <div class="activity-item" *ngFor="let activity of recentActivities">
          <div class="activity-icon" [innerHTML]="activity.icon" [attr.aria-hidden]="true"></div>
          <div class="activity-content">
            <h4>{{ activity.title }}</h4>
            <p>{{ activity.description }}</p>
            <span class="activity-time">{{ activity.time }}</span>
          </div>
        </div>
      </div>
    </div>

    <div class="content-card">
      <h2>Status do Sistema</h2>
      <div class="status-list">
        <div class="status-item" *ngFor="let status of systemStatus">
          <div class="status-indicator" [class]="status.status"></div>
          <span class="status-label">{{ status.label }}</span>
          <span class="status-value">{{ status.value }}</span>
        </div>
      </div>
    </div>
  </div>
</div>
