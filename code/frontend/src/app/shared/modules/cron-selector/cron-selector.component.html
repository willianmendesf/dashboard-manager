<hr>
<div class="cron-selector form-grid">
    <div class="form-group">
        <span>Quando Enviar?</span>
        <span class="info">(Seg/Min/Hora/Dia-Mês/Mês/Dia-Semana)</span>
    </div>
</div>
<div class="cron-selector form-grid">
    <div class="cron-parts">
        <div class="cron-field hms">
            <label [for]="uniqueId + '-segundo'">Segundo:</label>
            <select class="form-control" [id]="uniqueId + '-segundo'" [(ngModel)]="cronFields.segundos" (change)="updateCronString()">
                <option *ngFor="let s of segundoOptions" [value]="s">{{ s === '*' ? 'Todos os segundos' : s }}</option>
            </select>
        </div>

        <div class="cron-field hms">
            <label [for]="uniqueId + '-minuto'">Minuto:</label>
            <select class="form-control" [id]="uniqueId + '-minuto'" [(ngModel)]="cronFields.minutos" (change)="updateCronString()">
                <option *ngFor="let m of minutoOptions" [value]="m">{{ m === '*' ? 'Todos os minutos' : m }}</option>
            </select>
        </div>

        <div class="cron-field hms">
            <label [for]="uniqueId + '-hora'">Hora:</label>
            <select class="form-control" [id]="uniqueId + '-hora'" [(ngModel)]="cronFields.horas" (change)="updateCronString()">
                <option *ngFor="let h of horaOptions" [value]="h">{{ h === '*' ? 'Toda hora' : h }}</option>
            </select>
        </div>

        <div class="cron-field dms">
            <label [for]="uniqueId + '-diaDoMes'">Dia do Mês:</label>
            <select class="form-control" [id]="uniqueId + '-diaDoMes'" [(ngModel)]="cronFields.diaDoMes" (change)="updateCronString()">
                <option *ngFor="let d of diaDoMesOptions" [value]="d">{{ d === '*' ? 'Todo dia' : d }}</option>
            </select>
        </div>

        <div class="cron-field dms">
            <label [for]="uniqueId + '-mes'">Mês:</label>
            <select class="form-control" [id]="uniqueId + '-mes'" [(ngModel)]="cronFields.mes" (change)="updateCronString()">
                <option *ngFor="let m of mesOptions" [value]="m">{{ m === '*' ? 'O mês todo' : m }}</option>
            </select>
        </div>

        <div class="cron-field dms">
            <label [for]="uniqueId + '-diaDaSemana'">Dia da Semana:</label>
            <select class="form-control" [id]="uniqueId + '-diaDaSemana'" [(ngModel)]="cronFields.diaDaSemana" (change)="updateCronString()">
                <option *ngFor="let d of diaDaSemanaOptions" [value]="d.value">{{ d.label }}</option>
            </select>
        </div>
    </div>
</div>
<div class="form-group">
    <p>CRON: <span class="cron-result">{{ currentAppointment.schedule }}</span></p>
    <span class="info">Duvidas? <a href="https://www.freetool.dev/pt/gerador-de-crontab/" target="_blank">Entenda como funciona!</a></span>
</div>
<hr>
