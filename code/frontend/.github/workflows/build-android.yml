name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'code/frontend/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: code/frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install dependencies
        working-directory: code/frontend
        run: npm ci --legacy-peer-deps

      - name: Build Angular app
        working-directory: code/frontend
        run: npm run build

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        working-directory: code/frontend
        run: |
          npx cap add android || true
          npx cap sync

      - name: Build APK
        working-directory: code/frontend/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: code/frontend/android/app/build/outputs/apk/debug/app-debug.apk
          retention-days: 90

      - name: Create Release (if tag)
        if: github.event_name == 'release'
        uses: softprops/action-gh-release@v1
        with:
          files: code/frontend/android/app/build/outputs/apk/debug/app-debug.apk
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output download URL
        run: |
          echo "APK dispon√≠vel para download em:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "Ou baixe diretamente do artifact 'app-debug'"

