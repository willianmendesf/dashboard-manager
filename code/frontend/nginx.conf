server {
    listen 80;
    
    # Define o diretório raiz para os arquivos estáticos
    root /usr/share/nginx/html;
    index index.html;

    # === REGRA DE PROXY REVERSO PARA A API JAVA ===
    # Intercepta qualquer chamada que comece com /api/ e a envia 
    # internamente para o contêiner do backend-app
    location /api/ {
        # O nome 'backend-app' é o nome do serviço no docker-compose.yml
        proxy_pass http://backend-app:8080;
        
        # Configurações de cabeçalho necessárias
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # CRÍTICO: Repassar cookies corretamente para sessão HTTP
        # O Spring Security usa JSESSIONID para gerenciar sessões
        proxy_set_header Cookie $http_cookie;
        proxy_cookie_path /api/v1 /api/v1;
        
        # Manter a sessão viva
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
        
        # Não redirecionar (mantém o path original)
        proxy_redirect off;
        
        # Buffer settings para melhor performance
        proxy_buffering off;
        proxy_buffer_size 4k;
    }
    
    # Se a URL solicitada não for um arquivo/diretório existente, 
    # retorna o index.html (necessário para o roteamento do Angular)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Desabilitar cache para o index.html (boa prática)
    location = /index.html {
        expires -1;
    }

    # Ativar Gzip para compressão (melhora a performance)
    gzip on;
    gzip_types text/plain text/css application/json application/javascript application/x-javascript text/xml application/xml application/xml+rss text/javascript;
}