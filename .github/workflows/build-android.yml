name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'code/frontend/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: code/frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        working-directory: code/frontend
        run: npm ci --legacy-peer-deps

      - name: Build Angular app
        working-directory: code/frontend
        run: npm run build

      - name: Verify Java version
        run: java -version

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        working-directory: code/frontend
        run: |
          npx cap add android
          npx cap sync
        continue-on-error: true

      - name: Build APK
        working-directory: code/frontend/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Rename APK
        run: |
          APK_PATH="code/frontend/android/app/build/outputs/apk/debug/app-debug.apk"
          NEW_APK_PATH="code/frontend/android/app/build/outputs/apk/debug/ipbf-app.apk"
          if [ -f "$APK_PATH" ]; then
            mv "$APK_PATH" "$NEW_APK_PATH"
            echo "APK renomeado para: $NEW_APK_PATH"
            ls -lh "$NEW_APK_PATH"
          else
            echo "ERRO: Arquivo APK nÃ£o encontrado em $APK_PATH"
            exit 1
          fi

      - name: Create Release and Upload APK
        uses: softprops/action-gh-release@v1
        with:
          files: code/frontend/android/app/build/outputs/apk/debug/ipbf-app.apk
          tag_name: build-${{ github.sha }}
          name: Build ${{ github.sha }}
          body: |
            APK gerado automaticamente
            - Commit: ${{ github.sha }}
            - Branch: ${{ github.ref_name }}
            - Data: ${{ github.event.head_commit.timestamp }}
          draft: false
          prerelease: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Output download URL
        run: |
          echo "âœ… APK disponÃ­vel para download em:"
          echo "https://github.com/${{ github.repository }}/releases/tag/build-${{ github.sha }}"
          echo ""
          echo "ðŸ“± Nome do arquivo: ipbf-app.apk"

