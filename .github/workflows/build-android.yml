name: Build Android APK

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'code/frontend/**'
      - '.github/workflows/build-android.yml'
  workflow_dispatch:
  release:
    types: [created]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: code/frontend/package-lock.json

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Install dependencies
        working-directory: code/frontend
        run: npm ci --legacy-peer-deps

      - name: Build Angular app
        working-directory: code/frontend
        run: npm run build

      - name: Verify Java version
        run: java -version

      - name: Verify resources exist
        working-directory: code/frontend
        run: |
          if [ -d "resources/android/res" ]; then
            echo "‚úÖ Recursos Android encontrados em resources/android/res"
            ls -la resources/android/res/ || true
          else
            echo "‚ö†Ô∏è Pasta resources/android/res n√£o encontrada"
          fi

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Add Android platform
        working-directory: code/frontend
        run: |
          npx cap add android
          npx cap sync
        continue-on-error: true

      - name: Copy Android resources
        working-directory: code/frontend
        run: |
          if [ -d "android/app/src/main/res" ] && [ -d "resources/android/res" ]; then
            echo "üì¶ Copiando recursos Android customizados..."
            node scripts/copy-android-resources.js
          else
            echo "‚ö†Ô∏è Diret√≥rios n√£o encontrados, pulando c√≥pia de recursos"
          fi
        continue-on-error: true

      - name: Build APK
        working-directory: code/frontend/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug --no-daemon

      - name: Rename APK
        run: |
          APK_PATH="code/frontend/android/app/build/outputs/apk/debug/app-debug.apk"
          NEW_APK_PATH="code/frontend/android/app/build/outputs/apk/debug/ipbf-app.apk"
          if [ -f "$APK_PATH" ]; then
            mv "$APK_PATH" "$NEW_APK_PATH"
            echo "APK renomeado para: $NEW_APK_PATH"
            ls -lh "$NEW_APK_PATH"
          else
            echo "ERRO: Arquivo APK n√£o encontrado em $APK_PATH"
            exit 1
          fi

      - name: Upload APK artifact
        uses: actions/upload-artifact@v4
        with:
          name: ipbf-app
          path: code/frontend/android/app/build/outputs/apk/debug/ipbf-app.apk
          retention-days: 90

      - name: Output download URL
        run: |
          echo "APK dispon√≠vel para download em:"
          echo "https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo ""
          echo "Ou baixe diretamente do artifact 'ipbf-app'"

